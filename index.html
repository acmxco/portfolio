<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jachwin</title>
    <!-- Mobile Specific Meta -->
    <meta property="og:site_name" content="Jachwin" />
    <meta property="og:title" content="Jachwin" />
    <meta property="og:url" content="https://www.aijwen.com/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="Jachwin" />
    <meta name="twitter:url" content="https://www.aijwen.co/" />
    <meta name="twitter:card" content="summary" />
    <meta name="description" content="" />
    <!-- Image Protection-->
    <meta content="true" name="protect_images" />
    <meta name="image_protection_blurb" content="Copyright by Jachwin" />
    <!-- Favicon-->
    <link href="assets/Logo/Asset 53-2.png" rel="shortcut icon" type="image/x-icon">
    <!-- CSS-->
    <link rel="stylesheet" href="Content/css/styles.css" />
    <link rel="stylesheet" href="Content/css/linehover.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <!-- Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</head>

<body>
    <!-- loader  -->
    <div class="wrapper">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Jachwin</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="./Design">Design</a></li>
                    <li><a href="./Home">Photography</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- hero image  -->
        <div class="wrapper-img">
            <div class="menu navi">
                <div class="menu-center menu-item">
                    <div class="brand-logo">Jachwin</div>
                </div>
            </div>
            <div class="box"></div>
            <div class="imagebox">
                <img class="image" src="assets/images/Home/Home5.jpg" />
            </div>
        </div>
        <div class="menu navi">
            <div class="menu-center menu-item bottom">
                <div class="brand-logo">2020</div>
            </div>
        </div>
        <!-- header  -->
        <div class="header">
            <h1 class="header-1"></h1>
            <h1 class="header-2"></h1>
        </div>

        <!-- hero-container  -->
        <div class="hero-container">
            <div class="projects">
                <a class="link link--metis" href="./Design">Design</a>
            </div>
            <div class="projects-right">
                <a class="link link--metis" href="./Home">Photography</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        setTimeout(fade_out, 5000);

        function fade_out() {
            $(".wrapper").fadeOut().empty();
        }
        var textWrapper = document.querySelector(".header-1");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );

        anime.timeline().add({
            targets: ".header-1 .letter",
            translateY: [200, 0],
            translateZ: 0,
            opacity: [0, 1],
            easing: "easeOutExpo",
            duration: 2000,
            delay: (el, i) => 4800 + 50 * i,
        });

        var textWrapper = document.querySelector(".header-2");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );

        anime.timeline().add({
            targets: ".header-2 .letter",
            translateY: [200, 0],
            translateZ: 0,
            opacity: [0, 1],
            easing: "easeOutExpo",
            duration: 2000,
            delay: (el, i) => 4800 + 50 * i,
        });

        TweenMax.to(".wrapper", 2, {
            top: "-100%",
            ease: Expo.easeInOut,
            delay: 3.6,
        });

        var tl = new TimelineMax();

        tl.from(".loader", 1.6, {
            scaleY: "0%",
            y: 80,
            ease: Expo.easeInOut,
            delay: 1,
            transformOrigin: "50% 100%",
        });

        tl.to(".loader", 1.6, {
            height: "20vh",
            scaleY: "0%",
            ease: Expo.easeInOut,
            transformOrigin: "0% -100%",
        });

        TweenMax.to(".box", 2.4, {
            y: "-100%",
            ease: Expo.easeInOut,
            delay: 3.8,
        });

        var tl = new TweenMax.staggerFrom(
            ".menu > div",
            2, {
                opacity: 0,
                y: 30,
                ease: Expo.easeInOut,
                delay: 4.2,
            },
            0.1
        );

        var tl = new TweenMax.staggerFrom(
            ".hero-container > div",
            2, {
                opacity: 0,
                y: 30,
                ease: Expo.easeInOut,
                delay: 4.2,
            },
            0.1
        );
    </script>
</body>

</html>
